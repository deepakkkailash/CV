<!DOCTYPE html>
<head>
  <title>forms</title
<link rel="icon" href="https://angular.io/generated/images/guide/reactive-forms/profile-editor-2.png" type="image/x-icon" />

</head>
<body>

<form>
  <label> text </label>
  <input type="text" name="" value="">
  <br />
  <label>radio</label>
  <input type="radio" name="" value="">
  <br />
  <label>Submit</label>
  <input type="submit" name="">
  <br />
  <label>file</label>
  <input type="file" name="" value="">
  <br />
  <label>Password</label>
  <input type="Password" name="" value="">
  <br />
  <label>date</label>
  <input type="date" name="" value="">
  <br />
  <label>Datetime</label>
  <input type="datetime" name="" value="">
  <br />
  <label>Datetime-Local</label>
  <input type="datetime-local" name="" value="">
  <br />
  <label>email</label>
  <input type="email" name="" value="">
  <br />
  <label>range</label>
  <input type="range" name="" value="">
  <br />
  <label>reset</label>
  <input type="reset" name="" value="Reset!" />
  <br />
  <label>Hidden</label>
  <input type="hidden" id="FormNumber" name="Formnumber" value="2021_11_30">
  <br />
  <label>numeric</label>
  <input type="numeric" name="Value" value="">
</form>
</body>
